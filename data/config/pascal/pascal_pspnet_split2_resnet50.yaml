DATA:
  data_root: '/home/zhiyuan/dataset/VOCdevkit/VOC2012'
  train_list: './data/lists/pascal/voc_sbd_merge_noduplicate.txt'
  val_list: './data/lists/pascal/val.txt'
  classes: 16

TRAIN:
  arch: pspnet
  layers: 50
  sync_bn: False
  train_h: 473
  train_w: 473
  val_size: 473
  scale_min: 0.5  # minimum random scale
  scale_max: 2.0 # maximum random scale
  rotate_min: -10  # minimum random rotate
  rotate_max: 10  # maximum random rotate
  zoom_factor: 8  # zoom factor for final prediction during training, be in [1, 2, 4, 8]
  ignore_label: 255
  padding_label: 255
  aux_weight: 0.4
  gpu: 0
  workers: 4  # data loader workers
  batch_size: 4  # batch size for training
  batch_size_val: 1
  base_lr: 2.5e-4
  epochs: 100
  start_epoch: 0
  power: 0.9 # 0 means no decay
  momentum: 0.9
  weight_decay: 0.0005
  manual_seed: 321
  print_freq: 5
  save_freq: 20
  save_path: exp/pspnet/pascal/split2_resnet50/model
  weight:
  resume: 
  evaluate: True
  split: 2
  shot: 1
  train_iter: 10
  eval_iter: 5
  fix_random_seed_val: True
  warmup: False
  use_coco: False
  use_split_coco: False
  resized_val: True
  ori_resize: True  # use original label for evaluation
  vgg: False
  data_set: 'pascal'

## deprecated multi-processing training
Distributed:
  dist_url: tcp://127.0.0.1:6789
  dist_backend: 'nccl'
  multiprocessing_distributed: False
  world_size: 1
  rank: 0
  use_apex: False
  opt_level: 'O0'
  keep_batchnorm_fp32:
  loss_scale:

